#include <stdio.h>
#include <math.h>
#include <stdbool.h>

bool isPrime(int p) {

    if (p == 2 || p == 3) 
        return true;

    if (p <= 1 || p % 2 == 0 || p % 3 == 0)
        return false;

    for (int i = 5; i <= sqrt(p); i += 6) {
        if (p % i == 0 || p % (i + 2) == 0)
            return false;
    }

    return true;
}
